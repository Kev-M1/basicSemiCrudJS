<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD JS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>SEMI CRUD-JS</h1>
  <form>
    <label for="user-name">Ingrese el nombre del usuario</label>
    <input type="text" id="user-name">
    <br>
    <label for="user-email">Ingrese el e-mail del usuario</label>
    <input type="email" id="user-email">
    <br>
    <hr>
    <button type="button" id="btn-create-user">Registrar nuevo usuario</button>
    <button type="button" id="btn-show-users">Mostrar usuarios registrados</button>
  </form>
  <div id="users-list-container"></div>

  <script src="app.js"></script>
</body>

</html>
